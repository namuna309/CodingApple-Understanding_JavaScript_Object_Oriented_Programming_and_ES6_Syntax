<script>
    // 연습문제 1: 간단한 메소드 만들기
    var 사람 = {
        name: '손흥민',
        sayHi: () => {
            console.log(`안녕 나는 ${사람.name}`);
        }
    }

    사람.sayHi();

    // 연습문제 2: 오브젝트 내의 데이터를 전부 더해주는 메소드만들기
    var 자료 = {
        data: [1, 2, 3, 4, 5],
        전부더하기: function() {
            var sum = 0
            this.data.forEach(a => sum += a)
            console.log(sum);
        }
    }

    자료.전부더하기();
</script>

<!-- 연습문제 3: setTimeout 이용해보기 -->
<button id="버튼">버튼이에요</button>

<script>

  document.getElementById('버튼').addEventListener('click', function(){
    setTimeout(() => {
        console.log(this.innerHTML)
    }, 1000);
    
  })

</script>
